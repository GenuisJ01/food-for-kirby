<!-- HTML file for the first puzzle page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javascript/puzzle1.js" defer></script>
    <title>Food For Kirby</title>
</head>
<body>
    <div class="container">
        <img
          loading="lazy"
          srcset="../assets/background.png"
          id="background"
        />
        <div id="upper-left-icons">
          <img
            loading="lazy"
            srcset="../assets/yellow-muteyellow-mute32.png"
            id="mute-btn-img"
          />
          
        </div>
        <div id="game">
            <div id="multiple-choice">
                <!-- <img id="answerOne" class="correctAnswer" src="../assets/realKirbmyKirby.png" onclick="correctAnswer()"> -->
                <img loading="lazy" srcset="../assets/realKirbmykirby.png" id="bootleg-kirby" data-modal-target="#modal"/>
                <div class="modal" id="modal">
                  <!-- <img loading="lazy" srcset="../assets/Hint_chance.png" id="hint-kirby"> -->
                    <div class="modal-header">
                        <div class="modal-title">Question?...</div>
                    </div>
                    <div class="modal-body" id="multi-choice-container">
                        <div id="answer-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                          <p>Drag and drop the events to arrange them in chronological order:</p>
                        </div>
                    </div>
                </div>
                <dialog id="popup">
                  <p>Congrats! You're 100% correct</p>
                  <button id="closePopup">Close</button>
                </dialog>
                <dialog id="popup-half">
                  <p>Good job, You're half correct</p>
                  <button id="closePopup-half">Close</button>
                </dialog>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="logic-puzzle">
          <div class="grid-container">
            <div class="inactive-grid"></div>
            <div class="grid-header" id="h1a"></div> <!-- h1a -->
            <div class="grid-header" id="h1b"></div> <!-- h1b -->
            <div class="grid-header" id="h1c"></div> <!-- h1c -->
            <div class="grid-header" id="h3a"></div> <!-- h3a -->
            <div class="grid-header" id="h3b"></div> <!-- h3b -->
            <div class="grid-header" id="h3c"></div> <!-- h3c -->
            <div class="grid-header" id="h2a"></div> <!-- h2a -->
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-header" id="h2b"></div> <!-- h2b -->
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-header" id="h2c"></div> <!-- h2c -->
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-header" id="h4a"></div> <!-- h4a -->
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="inactive-grid"></div>
            <div class="inactive-grid"></div>
            <div class="inactive-grid"></div>
            <div class="grid-header" id="h4b"></div> <!-- h4b -->
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="inactive-grid"></div>
            <div class="inactive-grid"></div>
            <div class="inactive-grid"></div>
            <div class="grid-header" id="h4c"></div> <!-- h4c -->
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="grid-item depth"></div>
            <div class="inactive-grid"></div>
            <div class="inactive-grid"></div>
            <div class="inactive-grid"></div>
          </div>
        </div>
        <div id="grass-patch"> 
          <div id="logic-question">Question</div>
          <img
            loading="lazy"
            srcset="../assets/Default.png"
            id="sitting-kirby"
          />
        </div>
        <div id="exerpts-box">
          <div class="exerpt" id="exerpts-box-title"></div>
          <div id="exerpt1" class="exerpt">The first exerpt....</div>
          <div id="exerpt2" class="exerpt">The second exerpt....</div>
          <div id="exerpt3" class="exerpt">The third exerpt....</div>
          <div id="exerpt4" class="exerpt">The fourth exerpt....</div>
        </div>
      </div>
      
</body>
</html>
