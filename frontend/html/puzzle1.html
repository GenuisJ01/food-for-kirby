<!-- HTML file for the first puzzle page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Food For Kirby</title>
</head>
<body>
    <div class="container">
        <img
          loading="lazy"
          srcset="../assets/background.png"
          id="background"
        />
        <div id="upper-left-icons">
          <img
            loading="lazy"
            srcset="../assets/yellow-muteyellow-mute32.png"
            id="mute-btn-img"
          />
          <img
            loading="lazy"
            srcset="../assets/realKirbmykirby.png"
            id="bootleg-kirby"
          />
        </div>
        <div id="grass-patch">
          <div id="logic-question">Question</div>
          <img
            loading="lazy"
            srcset="../assets/Default.png"
            id="sitting-kirby"
          />
        </div>
        <div id="clues-box">
          <div class="clue" id="clue-box-title">clues</div>
          <div class="clue">The first clue....</div>
          <div class="clue">The second clue....</div>
          <div class="clue">The third clue....</div>
          <div class="clue">The fourth clue....</div>
        </div>
      </div>
      
</body>
</html>
